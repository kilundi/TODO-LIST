<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="myFrame">

            <p class="title">TODO LIST</p>

            <div class="inputs-css">
                <input type="text" class="alone-inputs" placeholder="Add Todo Activity">
                <input type="date" class="dueDateInput" value="YYYY-MM-DD" required>
                <button class=" add-btn">Add</button>
            </div>
            <div class="toDisplay"></div>
        </div>
    </section>
    <script src="todo-js.js"></script>
</body>
</html>
